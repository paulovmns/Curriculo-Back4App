  <script>
    Parse.serverURL = 'https://parseapi.back4app.com'; // This is your Server URL
    // Remember to inform BOTH the Back4App Application ID AND the JavaScript KEY
    Parse.initialize(
      '4ZC1BxfxXiOviT9rsTGtqPAP7cN27VjgYcplmo40', // This is your Application ID
      'PPzpR589RFyrUnop016qyJYymOr7nNdflHFqsOiM' // This is your Javascript key
    );

    let listaHob1 = document.getElementById("hob1");
    let listaHob2 = document.getElementById("hob2");
    let listaHob3 = document.getElementById("hob3");

    const exibirHob1 = async () => {
      const hob1 = Parse.Object.extend("hob1");
      const query = new Parse.Query(hob1);
      listaHob1.innerHTML = "";
      try {
        const results = await query.find();
        for (const object of results) {
          const texto = object.get("texto");
          listaHob1.innerHTML += `<li>${texto}</li>`;
        }
      } catch (error) {
        console.error("Error while fetching Hob1", error);
      }
    };
